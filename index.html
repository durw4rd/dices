<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dices</title>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <meta name="viewport" content="width=device-width, height=device-height initial-scale=1">
</head>
<body>
  <h1 class="header">faces of a dice</h1>
  <div class="container">
    <div class="face one">
      <span class="pip"></span>
    </div>
    <div class="face two">
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
    <div class="face three">
      <span class="pip"></span>
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
    <div class="face four">
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
    </div>
    <div class="face five">
      <span class="pip"></span>
    </div>
    <div class="face six">
      <span class="pip"></span>
    </div>
  </div>
</body>
</html>

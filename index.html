<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Thrower</title>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,700,700italic,500,500italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/partials/mobile.css">

  <meta name="viewport" content="width=device-width, height=device-height initial-scale=1">

</head>
<body>
  <div class="main">
    <!-- header section with the button -->
    <header>
      <section class="heading-box">
        <h1 class="heading">Dice Thrrrower</h1>
      </section>
      <div class="throw-button">
        <p>Roll a dice!</p>
      </div>
    </header>
    <!-- big dices that are shown upon throw -->
    <section class="body-1">
      <div class="container">
        <div class="face one">
          <span class="pip"></span>
        </div>
        <div class="face two">
          <span class="pip"></span>
          <span class="pip"></span>
        </div>
        <div class="face three">
          <span class="pip"></span>
          <span class="pip"></span>
          <span class="pip"></span>
        </div>
        <div class="face four">
          <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
          </div>
          <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
          </div>
        </div>
        <div class="face five">
          <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
          </div>
          <div class="column">
            <span class="pip"></span>
          </div>
          <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
          </div>
        </div>
        <div class="face six">
          <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
            <span class="pip"></span>
          </div>
          <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
            <span class="pip"></span>
          </div>
        </div>
      </div>
    </section>
    <!-- thumbails with highlight function -->
    <section class="body-2">
      <div class="container thumb">
        <div class="face one-thumb">
          <span class="pip"></span>
        </div>
        <div class="face two-thumb">
          <span class="pip"></span>
          <span class="pip"></span>
        </div>
        <div class="face three-thumb">
          <span class="pip"></span>
          <span class="pip"></span>
          <span class="pip"></span>
        </div>
        <div class="face four-thumb">
          <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
          </div>
          <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
          </div>
        </div>
        <div class="face five-thumb">
          <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
          </div>
          <div class="column">
            <span class="pip"></span>
          </div>
          <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
          </div>
        </div>
        <div class="face six-thumb">
          <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
            <span class="pip"></span>
          </div>
          <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
            <span class="pip"></span>
          </div>
        </div>
      </div>
    </section>
    <!-- footer section -->
    <footer>
      <section>
        <p>Built by Michal Fasanek as expansion of an exercise when following the 'Flexbox starter course' created by Landron Schropp.</p>
        <p>Enjoy responsibly.</P>
        <p><i class="fa fa-copyright" aria-hidden="true"></i> 2016</p>
      </section>
    </footer>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
